
{% extends "admin/base.html" %}
{% load static %}

{% block title %}FridgeMonitor Admin{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <style>
    :root {
      --primary-color: #198754;
      --secondary-color: #ffffff;
      --hover-color: #146c43;
      --font-stack: 'Segoe UI', 'Inter', 'Roboto', sans-serif;
    }

    body {
      font-family: var(--font-stack);
      background-color: #f8f9fa;
      color: #212529;
    }

    #header {
      background-color: var(--primary-color);
      padding: 10px 20px;
      border-bottom: 3px solid #146c43;
    }

    #branding h1 {
      font-size: 1.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #branding .brand-link {
      color: var(--secondary-color);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    #branding .brand-link:hover {
      color: #e2e6ea;
    }

    .btn-nav {
      display: inline-block;
      margin-left: 10px;
      padding: 6px 12px;
      background-color: transparent;
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 0.875rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-nav:hover {
      background-color: var(--secondary-color);
      color: var(--primary-color);
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}

{% block branding %}
  <header id="header">
    <div class="container">
      <div id="branding">
        <h1>
          <a href="{% url 'admin:index' %}" class="brand-link">FridgeMonitor Admin</a>
          <span>
            <a href="{% url 'map' %}" class="btn-nav">üó∫ –ö–∞—Ä—Ç–∞</a>
            <a href="{% url 'analytics' %}" class="btn-nav">üìä –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</a>
          </span>
        </h1>
      </div>
    </div>
  </header>
{% endblock %}
