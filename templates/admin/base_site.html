{% extends "admin/base.html" %}
{% load static %}

{% block title %}FridgeMonitor Admin{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <style>
    :root {
      --primary-color: #198754;
      --secondary-color: #ffffff;
      --hover-color: #146c43;
      --font-stack: 'Segoe UI', 'Inter', 'Roboto', sans-serif;
    }

    body {
      font-family: var(--font-stack);
      transition: background-color 0.3s, color 0.3s;
    }

    #header {
      background-color: var(--primary-color);
      padding: 10px 20px;
      border-bottom: 3px solid var(--hover-color);
    }

    #branding h1 {
      font-size: 1.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #branding .brand-link {
      color: var(--secondary-color);
      font-weight: 600;
      text-decoration: none;
    }

    .btn-nav {
      margin-left: 10px;
      padding: 6px 12px;
      background-color: transparent;
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
      color: var(--secondary-color);
      font-size: 0.875rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-nav:hover {
      background-color: var(--secondary-color);
      color: var(--primary-color);
    }

    /* ===== –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê ===== */
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark #header {
      background-color: #0f5132;
      border-bottom-color: #0c4128;
    }

    body.dark a,
    body.dark .brand-link {
      color: #6fda44;
    }

    body.dark .btn-nav {
      border-color: #f0f0f0;
      color: #f0f0f0;
    }

    body.dark .btn-nav:hover {
      background-color: #f0f0f0;
      color: #0f5132;
    }
  </style>

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
        document.body.classList.add("dark");
      }
    })();
  </script>
{% endblock %}

{% block branding %}
  <header id="header">
    <div class="container">
      <div id="branding">
        <h1>
          <a href="{% url 'admin:index' %}" class="brand-link">FridgeMonitor Admin</a>
          <span>
            <a href="{% url 'map' %}" class="btn-nav">üó∫ –ö–∞—Ä—Ç–∞</a>
            <a href="{% url 'analytics' %}" class="btn-nav">üìä –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</a>
            <button class="btn-nav" onclick="toggleTheme()">üåó –¢–µ–º–∞</button>
          </span>
        </h1>
      </div>
    </div>
  </header>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const body = document.body;
      const isDark = html.classList.toggle("dark");
      body.classList.toggle("dark");

      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
  </script>
{% endblock %}

{% block nav-global %}{% endblock %}
