<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">‚ùÑÔ∏è –•–æ–ª–æ–¥-–ú–æ–Ω–∏—Ç–æ—Ä</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">üó∫ –ö–∞—Ä—Ç–∞</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard/">üìà –ì—Ä–∞—Ñ–∏–∫</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/">‚öôÔ∏è –ê–¥–º–∏–Ω–∫–∞</a></li>
      </ul>
      <button class="btn btn-outline-light btn-sm" id="themeToggle">üåô</button>
    </div>
  </div>
</nav>

<div class="container">
  <h2>üìä –ê–¥–º–∏–Ω –î–∞—à–±–æ—Ä–¥</h2>

  <div id="map" style="height:400px;" class="mb-4"></div>

  <div class="row mb-3">
    <div class="col-md-4">
      <label>–°–µ–Ω—Å–æ—Ä</label>
      <select id="sensorSelect" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <label>–°:</label>
      <input type="date" id="startDate" class="form-control">
    </div>
    <div class="col-md-3">
      <label>–ü–æ:</label>
      <input type="date" id="endDate" class="form-control">
    </div>
    <div class="col-md-2 d-grid">
      <button class="btn btn-primary" onclick="loadChart()">–ü–æ–∫–∞–∑–∞—Ç—å</button>
    </div>
  </div>

  <canvas id="tempChart" height="100"></canvas>
</div>

<script>
const map = L.map('map').setView([51.1, 71.4], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

fetch('/api/fridges/')
  .then(res => res.json())
  .then(data => {
    data.forEach(fridge => {
      if (fridge.geo_lat && fridge.geo_lon) {
        L.circleMarker([fridge.geo_lat, fridge.geo_lon], {
          radius: 10,
          color: fridge.latest_temperature > fridge.temp_max || fridge.latest_temperature < fridge.temp_min ? 'red' : 'green',
          fillOpacity: 0.8
        }).addTo(map)
        .bindPopup(`<b>${fridge.name}</b><br>–¢–µ–º–ø: ${fridge.latest_temperature}¬∞C`);
      }
    });
  });

let chart;
function loadChart() {
  const sensor = document.getElementById('sensorSelect').value;
  const start = document.getElementById('startDate').value;
  const end = document.getElementById('endDate').value;
  fetch(`/api/filtered_measurements/?sensor=${sensor}&start=${start}&end=${end}`)
    .then(res => res.json())
    .then(data => {
      const labels = data.map(d => new Date(d.timestamp).toLocaleString());
      const temps = data.map(d => d.temperature);
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById('tempChart'), {
        type: 'line',
        data: { labels, datasets: [{ label: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (¬∞C)', data: temps, borderColor: 'blue', fill: false }] }
      });
    });
}

fetch('/api/sensors/')
  .then(res => res.json())
  .then(data => {
    const select = document.getElementById('sensorSelect');
    data.forEach(s => {
      const option = document.createElement('option');
      option.value = s.id;
      option.textContent = s.name;
      select.appendChild(option);
    });
  });

// Toggle theme
const themeToggle = document.getElementById('themeToggle');
const htmlBody = document.body;
function applyTheme(theme) {
  htmlBody.className = theme;
  themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', theme);
}
themeToggle.addEventListener('click', () => {
  const current = htmlBody.classList.contains('dark') ? 'dark' : 'light';
  applyTheme(current === 'dark' ? 'light' : 'dark');
});
applyTheme(localStorage.getItem('theme') || 'light');
</script>
</body>
</html>
